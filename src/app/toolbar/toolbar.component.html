<mat-toolbar color="primary">
  <button
    *ngIf="navigationService.showBackButton"
    mat-icon-button
    class="back-icon"
    aria-label="Example icon-button with menu icon"
    routerLink="/"
    routerLinkActive="active"
  >
    <mat-icon>arrow_back_ios</mat-icon>
  </button>
  <div class="headline">
    <span>{{ navigationService.headline }}</span>
  </div>
</mat-toolbar>
