<div>
  <h2 mat-dialog-title>Select players</h2>

  <mat-selection-list>
    <mat-list-option
      *ngFor="let name of strapConnectionService.names"
      [color]="'primary'"
    >
      {{ name }}
      <mat-divider></mat-divider>
    </mat-list-option>
  </mat-selection-list>

  <div mat-dialog-actions>
    <button mat-button mat-dialog-close>Notify</button>
    <button mat-button mat-dialog-close>Abort</button>
  </div>
</div>
